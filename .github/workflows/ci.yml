name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  merge_group: {}

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping || exit 1"
          --health-interval 5s
          --health-retries 5
          --health-timeout 2s

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build
        env:
          CI: true
        run: pnpm build

      - name: Lint
        run: pnpm lint

      - name: Test
        env:
          CI: true
          REDIS_URL: redis://redis:6379
        run: pnpm test -- --ci --coverage
